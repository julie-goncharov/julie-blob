---
layout: default
---
<div class="page">
<h1 class="mt-4 publication-title">{{ page.title }}</h1>
<p>{{ page.date | date_to_string }} - {{ page.author }}</p>
<script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
<script  type="text/javascript" src="{{ '/assets/js/bibtex_js.js' | relative_url }}"></script>

<bibtex src="{{ "/" | relative_url }}assets/docs/mybibliography.bib"></bibtex>

<!-- Latest compiled and minified CSS -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">

<!-- This file is for testing the most simple use case of bibtex_js -->

<a name="top"></a>
<!--<h1 class="header">Your Publications</h1>-->

<div class="bibtex_structure">
  <div class="group year" extra="DESC number">
        <a href="#top" style="display: inline"><em>(Top of the page)</em></a>
        <div style="padding-bottom:10px;"></div>
        <div class="sort journal" extra="DESC string">
          <div class="templates"></div>
      </div>
  </div>
</div>

<div id="bibtex_display">
  
  <div class="bibtex_template" style="display: none;">
    <ul> <li>
      <span class="if title" style="font-weight: bold;">
          <span class="title"></span>,
        </a>
      </span>
      <div class="if author">
        <span class="author"></span>
      </div>
      <div>
        <span class="if journal"><em><span class="journal"></span></em>,</span>
        <span class="if publisher"><em><span class="publisher"></span></em>,</span>
        <span class="if booktitle">In <em><span class="booktitle"></span></em>,</span>
        <span class="if address"><span class="address"></span>,</span>
        <span class="if month"><span class="month"></span>,</span>
        <span class="if year"><span class="year"></span>.</span>
        <span class="if note"><span class="note"></span></span>
        <span class="if url">
          <a class="bibtexVar" href="+URL+" extra="url">
            [url]
          </a>
        </span>
        <span class="if title">
          <a class="bibtexVar" href="http://www.website.com/~demo/papers/+BIBTEXKEY+.pdf" extra="BIBTEXKEY">[pdf]
          </a>
        </span>
        <span class="if doi">
            <a class="bibtexVar" href="http://dx.doi.org/+DOI+" extra="doi">
              [doi]
            </a>
        </span>
        <a class="bibtexVar" role="button" data-toggle="collapse"
       href="#bib+BIBTEXKEY+" aria-expanded="false"
       aria-controls="bib+BIBTEXKEY+" extra="BIBTEXKEY" bibtexjs-css-escape>
          [bib]
        </a>
      </div>
      <div class="bibtexVar collapse" id="bib+BIBTEXKEY+" extra="BIBTEXKEY">
          <div class="well">
              <details open>
                  <summary>Show BibTex</summary>
            <pre><span class="bibtexraw noread"></span></pre>
              </details>
          </div>
      </div>
      <div style="display:none"><span class="bibtextype"></span></div>
    </li></ul>
  </div>
  
</div>

<br>
{{ content }}
<!-- Latest compiled and minified JavaScript -->
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
</div>
